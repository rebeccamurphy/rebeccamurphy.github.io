 <!-- about.html -->
<div class="jumbotron text-center _title">
    <h1 class="project-title">Projects</h1>

    <div class="row" ng-repeat="row in projects">
        <div class="col-md-3 portfolio-item" ng-repeat="project in row" >
            <a href="#">
                <img class="img-responsive" src={{project.img}} alt={{project.name}}>
            </a>
        </div>
    </div>
    </div>
    
</div>
